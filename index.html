<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
    <h1>Minesweeper</h1>
    <h3>Level : Easy</h3>
    <h3 style="color:red;">Only Available on PC</h3>
    <h3 style="border: 2px solid; padding: 10px; width: 300px; margin: 0 auto; text-align: center;">
       [ On AI Mode ]<br>
        <span style="color:blue;">BLUE</span> indicates a safe cell, <br>while 
        <span style="color:red;">RED</span> suggests a cell where a mine is expected.
      </h3>
    <br>
    <div id="header-bar">
        <div id="mines-counter">99</div>
        <div id="reset"></div>
        <div id="helper"></div>
        <div id="timer">000</div>
    </div>
    <div id="gameBoard"></div>
    <script src="randomMinesweeper.js"></script>
</body>
</html>
